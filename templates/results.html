    <div class="heartrate">
        <form action="/logger" method="post">
            <label for="heartrate">Quantity 30 - 130:</label>
            <input type="number" id="heartrate" name="heartrate" min="30" max="130">
            <input type="submit" value="Check">
        </form>
    </div>

    {% if video is defined %}
    <h1>Here are some resources based on your heartrate!</h1>
    <div class="video-link">
        <a href={{ video }}>{{ video }}</a>
    </div>
    <img class="infographics" src={{ image }}>
    {% endif %}
